<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="styling.css"> <!-- Links the styling sheet -->

    </head> 
    <body>
        <h2>Tip Calculator</h2>
        <label for = "amount">Enter the service amount ($5.00 - $500.00):</label>
        <b><input type="number" id="amount" min="5" max="500" step="0.01"><br><br></b>

        <label for = "quality">Enter the service quality (great, ok, poor):</label>
        <select id = "quality">
            <option value="great">Great (20%)</option>
            <option value="ok">Ok (15%)</option>
            <option value="poor">Poor (10%)</option>
        </select><br><br>

        <button onclick = calculateTip()>Calculate Tip</button>

        <h4 id = "result"> Result: </h4>

        <script src="main.js"></script> <!-- Links the main.js file -->
    </body>
</html>
